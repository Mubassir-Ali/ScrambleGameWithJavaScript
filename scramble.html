<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">

    </script>
    

</head>
<body>
    <header>
        <h1>Guess the word game</h1>
    </header>
    
    <section>
        <div class="gameArea">
            <h3 class="msg"></h3>
            <input type="text" class="hidden">
            <button class="btn">Check here to start</button>
        </div>
    </section>

    <script>
const msg =document.querySelector('.msg');
const guess = document.querySelector('input');
const btn =document.querySelector('.btn');
let play =false;
let newWords="";
let randomWord="";
let sWords =['python', 'java', 'php', 'swift', 'dark', 'react', 'c#', 'android', 'angular', 'sql', 'mongodb'];


const createNewWords =()=> {
    let randNumber =Math.floor((Math.random()*sWords.length));
    //console.log(randNumber);
    let newtempSword = sWords[randNumber];

    //onsole.log(newtempSword.split(""));


    return newtempSword;
    
}

const scrambleWords =(arr)=>{
    for (let i =arr.length-1; i>=0; i--){
        let temp =arr[i];
        //console.log(temp);

        let j =Math.floor(Math.random()*(i+1));
        //console.log(i)
        // console.log(j)

        arr[i]=arr[j];
        arr[j]=temp;               
    }

    return arr;
}


btn.addEventListener('click', function(){
    if(!play){
        play=true;
        btn.innerHTML="Guess";
        guess.classList.toggle('hidden');
        
        newWords=createNewWords();
        randomWord=scrambleWords(newWords.split("")).join("");
        //console.log(randomWord.join(""));
        msg.innerHTML=`Guess the Word: ${randomWord}`;
        

    }else{
        let tempWords = guess.value;
        if(tempWords===newWords){
            console.log('correct');
            play=false;
            msg.innerHTML=`Awesome its Correct. ${newWords}`;
            btn.innerHTML="Play Again";
            guess.classList.toggle('hidden')
            guess.value="";

        }else{
            console.log("incorrect");
            msg.innerHTML=`Sorry its  not correct. Please try again ${randomWord}`
            guess.classList.toggle('hidden')
            
            guess.value="";
        }
    }

})
</script>

</body>
</html>
